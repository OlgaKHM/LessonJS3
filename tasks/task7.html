<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <title>Задача 7</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 7.</h2>
      <p>
        З клавіатури вводиться номер місяця. Вивести до якої пори він
        відноситься.
      </p>
    </div>

    <script>
      //ввести данні
      let numberMonth = parseInt(prompt("Введіть номер місяця", "1"));

      //знаходимо результат і виводимо

      if (numberMonth === 12 || numberMonth <= 2)
        document.write(`<h3>ЗИМА</h3>`);
      else if (numberMonth <= 5) document.write(`<h3>ВЕСНА</h3>`);
      else if (numberMonth <= 8) document.write(`<h3>ЛІТО</h3>`);
      else if (numberMonth <= 11) document.write(`<h3>ОСІНЬ</h3>`);
      else document.write(`<h3> Ви ввели неправильне значення. </h3>`);
    </script>
  </body>
</html>
