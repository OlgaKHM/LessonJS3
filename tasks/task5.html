<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800&family=Montserrat:wght@400;600&display=swap"
		rel="stylesheet">
	<title>Задача 5</title>
</head>

<body>
	<div class="wrapper">
		<h2>Задача 5.</h2>
		<p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль).
			Вивести на екран назву транспортного засобу, яким він може керувати.</p>
	</div>
	<script>
		//ввести данні
		let userCategory = prompt("Введіть назву своеї категорії водія", "А або В або С")
		let result
		//знаходимо результат і виводимо
		switch (userCategory) {
			case 'A': result = "Ви можете керувати мотоциклом";
				break;
			case 'B': result = "Ви можете керувати легковим автомобілем";
				break;
			case 'C': result = "Ви можете керувати вантажним автомобілем";
				break;

			default: result = "Ви ввели неправильне значення";
				break;
		}

		document.write(`<h3>${result}</h3>`) 
	</script>
</body>

</html>
