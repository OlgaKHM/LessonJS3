<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800&family=Montserrat:wght@400;600&display=swap"
		rel="stylesheet">
	<title>Задача 6</title>
</head>

<body>
	<div class="wrapper">
		<h2>Задача 6.</h2>
		<p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
	</div>
	<script>
		//ввести данні
		let numDayOfWeek = parseInt(prompt("Введіть номер дня тижня", "1"))
		let result
		//знаходимо результат і виводимо
		switch (numDayOfWeek) {
			case 1: result = "понеділок";
				break;
			case 2: result = "вівторок";
				break;
			case 3: result = "середа";
				break;
			case 4: result = "четвер";
				break;
			case 5: result = "п'ятниця";
				break;
			case 6: result = "субота";
				break;
			case 7: result = "неділя";
				break;

			default: result = "Ви ввели неправильне значення";
				break;
		}

		document.write(`<h3>${result}</h3>`) 
	</script>
</body>

</html>
