    <title>Задача 3</title>

  <body>
    <div class="wrapper">
      <h2>Задача 3.</h2>
      <p>
        Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число
        за 2 спроби.
      </p>
    </div>
    <script>
      //ввести данні
      let userNumber = parseInt(
        prompt("Спробуйте вгадати число за 2 спроби", "0")
      );
      const minRandomNumber = 1;
      const maxRandomNumber = 5;

      //знаходимо результат і виводимо4

      let randomNumber = Math.ceil(Math.random() * maxRandomNumber);

      if (randomNumber === userNumber)
        document.write(`<h3>Поздоровляемо!!! Ви вгадали число.</h3>`);
      else {
        userNumber = parseInt(prompt("Ви не вгадали. Спробуйте ще раз", "0"));
        if (randomNumber === userNumber)
          document.write(`<h3>Поздоровляемо!!! Ви вгадали число.</h3>`);
        else document.write(`<h3>Ви не вгадали.</h3>`);
      }
      document.write;
    </script>
  </body>
